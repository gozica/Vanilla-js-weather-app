<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/1d1918c7ca.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather">
      <h1 id="city"> Salem</h1>

      <form id="search-city">
        <input
          type="search"
          placeholder="Search location..."
          autofocus="on"
          autocomplete="off"
          id="scare-input"
          class="btn btn-light"
        />

        <input type="submit" value="Search" class="btn btn-light" />
      </form>
      <br/>
    
      <h3>

       <span class="tue" id="tue"> Tue Sep 4, 7:28, 2022 </span>
       <br/>
       
        <span class="temperature" id="temperature"> 49</span>
       
       
        <span class="units">
          <a href="#" id="fahrenheit-link">F°</a>|
          <a href="#" id="celsius-link">C°</a></span
        >
<br />


    <img src="https://cdn-icons-png.flaticon.com/512/1163/1163634.png" alt="clear" id="icon" class="float-left"/>
        
    <div class="cloudyDescription">
        <span id="description"> Cloudy</span>
        </div>
       

       <div class="windDescription">
        Wind: <span id="wind">
          3
          </span>
          mp/h
     </div>

       <p2>
        <div class="spooky">

       
        Spooky Days Ahead...
         </div>
      </p2>

      <div class="weather-forecast" id="forecast"> </div>
    


      </h3>

  

    

<p>
  <a href="https://github.com/gozica/My-Halloween-Weather-App"> open-source code</a>
</p>
<p> by arnela gozic</p>
      <script src="src/script.js"></script>
    </div>

    
  </body>
</html>
